<div class="designs-list">
<design-card *ngFor="let design of designs" class="design-card mat-elevation-z10">
  <mat-card-header>
    <p>{{design.Caption}}</p>
  </mat-card-header>
  <div style="height: 100px">
    <img design-image [src]="design.ImageUrl">
  </div>
  <div style="height: 70px">
  <mat-card-content>
    <p>{{design.Description}}</p>
  </mat-card-content>
  </div>
  <mat-card-actions class="course-actions">

    <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/courses', design.DesignID]">
      Download
    </button>


  </mat-card-actions>
</design-card>
</div>
